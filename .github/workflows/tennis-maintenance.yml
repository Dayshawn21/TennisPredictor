name: Tennis Maintenance

on:
  schedule:
    # Nightly maintenance run (UTC) -> 05:30 UTC = 11:30 PM US Central (CST)
    - cron: "30 5 * * *"
  workflow_dispatch:
    inputs:
      run_mode:
        description: "Which job to run"
        required: true
        default: all
        type: choice
        options:
          - all
          - log
          - settle
          - reports
      days_ahead:
        description: "Days ahead for snapshot logging"
        required: false
        default: "3"

concurrency:
  group: tennis-maintenance
  cancel-in-progress: false

jobs:
  log-predictions:
    name: Log Prediction Snapshots
    continue-on-error: true
    if: >-
      github.event_name == 'workflow_dispatch' &&
      (inputs.run_mode == 'all' || inputs.run_mode == 'log') ||
      github.event_name == 'schedule'
    runs-on: ubuntu-latest
    timeout-minutes: 30
    defaults:
      run:
        working-directory: api
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install numpy joblib xgboost scikit-learn

      - name: Verify ML runtime
        run: |
          python -c "import numpy, joblib, xgboost, sklearn; print('ml_runtime_ok')"

      - name: Log predictions
        run: |
          DAYS="${{ github.event.inputs.days_ahead }}"
          DAYS="${DAYS:-3}"
          python -m scripts.log_todays_predictions --days-ahead "$DAYS" --include-incomplete --bust-cache

  settle-metrics:
    name: Settle Results + Metrics
    if: >-
      github.event_name == 'workflow_dispatch' &&
      (inputs.run_mode == 'all' || inputs.run_mode == 'settle') ||
      github.event_name == 'schedule' && github.event.schedule == '30 5 * * *'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: api
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Update settled results + print metrics
        run: |
          python -m app.services.tennis.track_predictions

  reports:
    name: Write Benchmark Reports
    needs: settle-metrics
    if: >-
      github.event_name == 'workflow_dispatch' &&
      (inputs.run_mode == 'all' || inputs.run_mode == 'reports') ||
      github.event_name == 'schedule' && github.event.schedule == '30 5 * * *'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    defaults:
      run:
        working-directory: api
    env:
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt

      - name: Generate benchmark reports
        run: |
          python scripts/benchmark_enhanced_predictions.py
          python scripts/analyze_market_dependency.py

      - name: Upload report artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tennis-maintenance-reports-${{ github.run_id }}
          path: |
            api/app/data/enhanced_benchmark_*.json
            api/app/data/enhanced_benchmark_rows_*.csv
            api/app/data/market_dependency_report_*.json
          if-no-files-found: warn
